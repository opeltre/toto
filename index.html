<html>

    <head>
        <script src='/lib/vv_bundle.js'></script>

        <link rel='stylesheet' href='style/main.css'>
        <link rel='stylesheet' href='style/toto-nav.css'>
        <link rel='stylesheet' href='style/toto-dark.css'>
        <link rel='stylesheet' href='style/toto.css'>
    </head>

    <body>
    <style>
    </style>
    <script>
        let totos = [
            '          \n' + 
            '  0 + 0   \n' + 
            '          \n' + 
            '    ?     \n' + 
            '            ' ,

            '  ~   <   \n' + 
            '( 0 + 0 ) \n' + 
            '    U     \n' + 
            '          \n' + 
            '  toto!    ' 

        ];
       
        let click = __.do(
            vv.emit('toto', {toto: totos[1]}),
            _ => __.sleep(1000)
                .then(_ => window.location = '/man')
        );

        let toto = 
            vv('pre', [vv('code').html(M => M.toto)])
                .model({toto: totos[0]})
                .plant('#toto')
                .up('dom')
                .up('toto')
                .on('click', click);

        vv('.flex-v.big.toto-code', [
            ['.grow'],
            ['.flex-h', [
                ['.grow'],
                ['#toto'],
                ['.grow']
            ]],
            ['.grow']
        ])
        ();

    </script>
    </body>

</html>
